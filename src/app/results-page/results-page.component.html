<div class="component-container">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Results:</h1>
    <a [routerLink]="['/']">Back to Homepage</a>
  </div>
  <table class="table table-striped" *ngIf="resultsObj?.length > 0">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Brand</th>
      <th scope="col">Size</th>
      <th scope="col">DOT</th>
      <th scope="col">Season</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let obj of resultsObj; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ obj.brand }}</td>
      <td>{{ obj.size }}</td>
      <td>{{ obj.dot }}</td>
      <td>{{ obj.season }}</td>
      <td>{{ obj.price }} &euro;</td>
    </tr>
    </tbody>
  </table>
  <h2 *ngIf="!resultsObj || resultsObj?.length == 0">Sorry, no results for your search :(</h2>
</div>
